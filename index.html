<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/254125208e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="main">
        <h1 class="text-center my-5">Bookmarker</h1>
        <div class="form-div">
            <h2 class="text-center mb-4">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <form id="myForm">
                <div class="mb-3">
                    <label for="siteName" class="form-label"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                    <input type="text" class="form-control" id="siteName">
                    <p id="nameVal" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="siteUrl" class="form-label"><i class="fa-solid fa-link"></i> Site Url</label>
                    <input type="text" class="form-control" id="siteUrl">
                    <p id="urlVal" class="text-danger"></p>
                </div>
                <div class="btns text-center mt-4">
                    <button id="submitBtn" type="submit" onclick="addWebsite()" class="btn s-btn px-5 py-2">Submit</button>
                    <button id="updateBtn" type="submit" onclick="updateData()" class="btn s-btn px-5 py-2">Update</button>
                </div>
            </form>
        </div>
        <div class="table-div d-flex flex-column align-items-center">
            <div class="mb-5 w-25">
                <input type="text" class="form-control" id="searchField" placeholder="Search by name">
            </div>
            <table class="table table-light table-striped w-75 text-center">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                    <th>Update</th>
                </thead>
                <tbody id="tableData"></tbody>
            </table>
        </div>
    </div>
    <script src="./Js/index.js"></script>
</body>

</html>
